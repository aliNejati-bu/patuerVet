<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
<div class="container">
    <form id="login_form">
        <div class="input-group mt-2">
            <input name="email" type="email" class="form-control d-block" id="email" placeholder="Email" required>
        </div>
        <div class='input-group mt-2'>
            <input name="password" type="password" class="form-control d-block" id="password" placeholder="Password"
                   required>
        </div>
        <div class='input-group mt-2'>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </div>

    </form>
</div>


<div class="loading">
    <div class="lds-roller">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
        integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="/main.js"></script>
<script>
    window.addEventListener('load', () => {
        endLoading();
        let loginForm = document.querySelector('#login_form');
        let [emailInput, passwordInput] = [document.getElementById('email'), document.getElementById('password')];
        loginForm.addEventListener('submit', (ev) => {
            ev.preventDefault();
            startLoading();
            axios.post(serverAdr + "/api/v1/auth/login", {
                password: passwordInput.value,
                email: emailInput.value
            }).then(r => {
                successesToast("Login successes!!!");
                localStorage.setItem('token', r.data.data.token);
                setTimeout(()=>{
                    window.location = '/dashboard';
                },1000)
            }).catch(e => {
                console.log(e);
                basicError('Email and password not match.')
                endLoading();
            });

        })

    });
</script>
</body>
</html>
