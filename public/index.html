<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
<div class="container">
    <form id="register_form">
        <div class="input-group mt-5">
            <input name="name" type="text" class="form-control d-block" id="name" placeholder="Name" required>
        </div>
        <div class="input-group mt-2">
            <input name="email" type="email" class="form-control d-block" id="email" placeholder="Email" required>
        </div>
        <div class='input-group mt-2'>
            <input name="password" type="password" class="form-control d-block" id="password" placeholder="Password"
                   required>
        </div>
        <div class='input-group mt-2'>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </div>

    </form>
</div>


<div class="loading">
    <div class="lds-roller">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
        integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="/main.js"></script>
<script>
    window.location.href = '/login';
    window.addEventListener('load', () => {
        endLoading();
        let registerForm = document.querySelector('#register_form');
        let [nameInput, emailInput, passwordInput] = [document.getElementById('name'), document.getElementById('email'), document.getElementById('password')];
        registerForm.addEventListener('submit', (ev) => {
            ev.preventDefault();
            startLoading();
            axios.post(serverAdr + "/api/v1/auth/register", {
                name: nameInput.value,
                password: passwordInput.value,
                email: emailInput.value
            }).then(r => {
                successesToast("کاربر ایجاد شد.");
                setTimeout(() => {
                    window.location = '/login';

                }, 2000);
            }).catch(e => {
                console.log(e);
                Toastify({
                    text: "کاربر از قبل وجود دارد.",
                    duration: 2000,
                    newWindow: true,
                    close: true,
                    gravity: "top", // `top` or `bottom`
                    position: "left", // `left`, `center` or `right`
                    stopOnFocus: true, // Prevents dismissing of toast on hover
                    style: {
                        background: "#b00058",
                    },
                }).showToast();
                endLoading();
            });

        })

    });
</script>
</body>
</html>
